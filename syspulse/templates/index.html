<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysPulse - System Metrics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SysPulse - System Metrics Dashboard</h1>
            <button class="refresh-button" onclick="refreshMetrics()">Refresh Metrics</button>
        </header>
        
        <div class="metrics-grid">
            <!-- CPU Usage -->
            <div class="metric-card">
                <h2>CPU Usage</h2>
                <div class="metric-value">
                    <span id="cpu-percent">Loading...</span>
                </div>
            </div>
            
            <!-- Memory Usage -->
            <div class="metric-card">
                <h2>Memory Usage</h2>
                <div class="metric-value">
                    <span id="memory-percent">Loading...</span>
                </div>
                <div class="metric-details">
                    <div>Total: <span id="memory-total">Loading...</span> GB</div>
                    <div>Used: <span id="memory-used">Loading...</span> GB</div>
                    <div>Free: <span id="memory-free">Loading...</span> GB</div>
                </div>
            </div>
            
            <!-- Disk Usage -->
            <div class="metric-card">
                <h2>Disk Usage</h2>
                <div class="metric-value">
                    <span id="disk-percent">Loading...</span>
                </div>
                <div class="metric-details">
                    <div>Total: <span id="disk-total">Loading...</span> GB</div>
                    <div>Used: <span id="disk-used">Loading...</span> GB</div>
                    <div>Free: <span id="disk-free">Loading...</span> GB</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Last updated: <span id="last-update">Never</span></p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', path='/app.js') }}"></script>
</body>
</html>
