<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysPulse Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SysPulse - System Metrics Dashboard</h1>
    <div id="cpu">
        <h2>CPU Usage: <span id="cpu-percent">Loading...</span>%</h2>
    </div>
    <div id="memory">
        <h2>Memory Usage: <span id="memory-percent">Loading...</span>%</h2>
        <p>Total: <span id="memory-total">Loading...</span> GB</p>
        <p>Used: <span id="memory-used">Loading...</span> GB</p>
        <p>Free: <span id="memory-free">Loading...</span> GB</p>
    </div>
    <div id="disk">
        <h2>Disk Usage: <span id="disk-percent">Loading...</span>%</h2>
        <p>Total: <span id="disk-total">Loading...</span> GB</p>
        <p>Used: <span id="disk-used">Loading...</span> GB</p>
        <p>Free: <span id="disk-free">Loading...</span> GB</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
