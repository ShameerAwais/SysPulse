version: '3'

services:
  app:
    build:
      context: ./src  # Build context should be the src directory
      dockerfile: Dockerfile  # Dockerfile should be in the src directory
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    labels:
      - "monitoring=true"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:
